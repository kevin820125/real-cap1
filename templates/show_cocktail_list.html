{%extends 'base.html'%}
{% block title %}cocktailList{% endblock %}
{%block content%}

<div class="container">
    <h2 class = 'text-center'>{{name}}</h2>
    <div class="row align-items-start">
        {%for i in data%}
        <div class = 'col-6 col-sm-4 mx-auto' style="width: 200px;">
            {{i.strDrink}}
            <a href="/cocktail/{{i.strDrink}}"><img src="{{i.strDrinkThumb}}" class = 'img-fluid'></a>



        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
