{%extends 'base.html'%}
{% block title %}Profile{% endblock %}
{%block content%}
    <div class="container mt-5 d-flex justify-content-center ">
        <div class="card p-3" id= 'profileColor'>
            <div class="d-flex align-items-center">
                <div class="image"> <img src="{{user.image_url}}" class="rounded" width="80"> </div>
                <div class="ml-3 w-100">
                    <h4 class="mb-0 mt-0">{{user.username}}</h4> <span>member</span>
                    <a href="/edit">Edit</a>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
            <h2 class = 'text-center'>Your favorite!</h2>
            <div class="row align-items-start">
                {%for i in range(user.favs|length)%}
                <div class = 'col-6 col-sm-4 mx-auto' style="width: 200px;">
                    <a href="/cocktail/{{fav_name[i]}}"><img src="{{fav_url[i]}}" style="width: 300px;"class="img-fluid mx-auto"></a>
                    <div>{{fav_name[i]}}</div>
                    <br>
                </div>
                {%endfor%}
            </div>
        </div>

{%endblock%}
